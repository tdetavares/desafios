<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.css'>
    <script src='abnt.js'></script>
</head>

<body>
    <div class="container">
        <form>

            <div class="form-group">
                <label for="exampleInputEmail1">Nome do Autor</label>
                <input type="text" class="form-control" id="nomeAutor" aria-describedby="emailHelp"
                placeholder="Nome do Autor">
                <div class="form-group">
                    <label for="exampleInputEmail1">Sobrenome do Autor</label>
                    <input type="text" class="form-control" id="sobrenome" aria-describedby="emailHelp"
                    placeholder="Sobrenome">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Título</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Título">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Número da edição</label>
                    <input type="text" class="form-control" id="numeroEdicao" aria-describedby="emailHelp" placeholder="Numero da Edição">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Local da Publicação</label>
                    <input type="text" class="form-control" id="localPub" placeholder="Local da Publicação">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome da Editora</label>
                    <input type="text" class="form-control" id="nomeEdito" aria-describedby="emailHelp" placeholder="Nome Editora">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Ano de publicação</label>
                    <input type="text" class="form-control" id="anoPub" placeholder="Ano">
                </div>
                <button type="button" class="btn btn-primary" onclick="abnt()">Submit</button>

                <p id="para"></p>
        </form>
    </div>
    </div>

    


    <script src="js/query.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
